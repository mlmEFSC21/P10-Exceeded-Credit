<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="credit.js"></script>
        <title>Credit Check</title>
    </head>
    <body>
        <header>
            <h1>Account Information</h1>
        </header>
        <section class="accountInfo">
            <div class="accountContainer">
                <div class="accountNo" id="accountNum">Account Number:</div>
                <div class="beginBalance" id="monthlyBalance">
                    Balance at the beginning of the current month.
                </div>
                <div class="monthlyCharges" id="charges">Total charges this month:</div>
                <div class="creditsApplied" id="credits">Applied credits this month:</div>
                <div class="creditLimit">Credit limit:</div>
            </div>
        </section>
    </body>
